<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="./index.js"></script>
    <link type="text/css" rel="stylesheet" href="index.css">
</head>

<body>
    <canvas id="myCanvas" width="800" height="800" style="border:1px solid #d3d3d3;">
        Your browser does not support the HTML5 canvas tag.
    </canvas>
    <script>
        var c = document.getElementById("myCanvas");
        var ctx = c.getContext("2d");

        new Circle(100, 100, 30)
            .setColor('#ff000f')
            .setFill(true)
            .draw(ctx);
        new Circle(200, 100, 30)
            .setColor('#0000ff')
            .draw(ctx);
        new Rect(300, 70, 60, 60).draw(ctx);

        var arrowStep1 = 3;
        var arrowStep2 = 10;
        new IrregularPolygon()
            .add(400, 60)
            .add(400 - arrowStep1, 200).add(400 - arrowStep2, 200)
            .add(400, 230)
            .add(400 + arrowStep2, 200).add(400 + arrowStep1, 200)
            .add(400, 60)
            .setFill(false)
            
            .draw(ctx);
    </script>
</body>

</html>
