<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="./index.js"></script>
    <link type="text/css" rel="stylesheet" href="index.css">
</head>

<body>
    <canvas id="myCanvas" width="800" height="500"
        style="border:1px solid #d3d3d3; margin: 50px 100px;"
        >Your browser does not support the HTML5 canvas tag.
    </canvas>

    <div id="myController">
        <button onclick="board.clearAll()">清空全部</button>
        <button onclick="board.undo()">Undo</button>
        <button onclick="board.redo()">Redo</button>
        
        <label>画笔粗细</label>
        <select onchange="board.setConfig({ lineWidth: this.value})">
            <option value="1">2</option>
            <option value="5">6</option>
            <option value="10">10</option>
        </select>

        <label>填充方式</label>
        <select onchange="board.setConfig({ fill: this.value})">
            <option value="0">线条</option>
            <option value="1">填充</option>
        </select>

        <label>颜色</label>
        <select onchange="board.setConfig({ color: this.value})">
            <option value="gray">gray</option>
            <option value="red">red</option>
            <option value="green">green</option>
            <option value="blue">blue</option>
            <option value="#f3a599">#f3a599</option>
        </select>
        
        <label>形状</label>
        <select onchange="board.setConfig({ shape: this.value})">
            <option value="line">直线</option>
            <option value="paint">画笔</option>
            <option value="rect">矩形</option>
            <option value="circle">圆形</option>
            <option value="arrow">箭头</option>
            <option value="rainbow">彩虹画笔</option>
        </select>
    </div>

    <script>
        // var board = new WhiteBoard("myCanvas");
        var board = new WhiteBoard("myCanvas", {
            color: 'gray',
            lineWidth: 6,
            shape: 'rainbow',
            onDrawEnd() {
                console.log('onDrawEnd', this.step, this.canvasHistory.length);
            }
        });

    </script>
</body>

</html>
