<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <script src="./index.js"></script>
    <link type="text/css" rel="stylesheet" href="index.css">
</head>

<body>
    <canvas id="myCanvas"
        width="800"
        height="600"
        style="border:1px solid #d3d3d3; margin: 50px 100px;"
        >
        Your browser does not support the HTML5 canvas tag.
    </canvas>

    <div id="myController">
        <button onclick="board.clearAll()">清空全部</button>
        <button onclick="board.undo()">Undo</button>
        <button onclick="board.redo()">Redo</button>
        
        <label>画笔粗细</label>
        <select onchange="board.setConfig({ lineWidth: this.value})">
            <option value="1">1</option>
            <option value="5">5</option>
            <option value="10">10</option>
        </select>

        <label>颜色</label>
        <select onchange="board.setConfig({ color: this.value})">
            <option value="gray">gray</option>
            <option value="red">red</option>
            <option value="green">green</option>
            <option value="blue">blue</option>
        </select>
        
        <label>形状</label>
        <select onchange="board.setConfig({ shape: this.value})">
            <option value="line">直线</option>
            <option value="any">画笔</option>
            <option value="rect">矩形</option>
            <option value="circle">圆形</option>
            <option value="arrow">箭头</option>
        </select>
    </div>

    <script>
        var board = new WhiteBoard("myCanvas", {
            shape: 'line',
        });

    </script>
</body>

</html>
